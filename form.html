<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
            padding: 20px;
            box-sizing: border-box;
        }
        
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        
        .navbar .container {

            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            margin-left: 30px;
            align-items: center;
            text-decoration: none;
            color: #fff;
        }
        
        .logo img {
            width: 70px;
            margin-right: 10px;
        }
        
        .company-name {
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            font-weight: bold;
        }
        
        
        .nav-links {
            font-family: 'Arial', sans-serif;
            list-style: none;
            padding: 0;
        }
        
        .nav-links li {
            font-family: 'Arial', sans-serif;
            display: inline;
            margin-right: 20px;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #00aaff;
        }
        .navbar-left{
            margin-left: 50px;

        }
        .navbar-right{
            margin-right: 50px;
        }
        
        
        form {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

            justify-content: space-between;
        }
        
        fieldset {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
            margin-right: 20px;
        }
        
        legend {
            font-weight: bold;
            color: #333;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
        }
        
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-left">
                <a href="#" class="logo">
                    <img src="logo.jpg" alt="Lally Trading Company Logo">
                    <span class="company-name">Lally Trading Company</span>
                </a>
            </div>
            <div class="navbar-right">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="contactus.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <form action="http://localhost:3000/submit-form" method="POST">
        <fieldset class="main">
            <legend>Contact Information</legend>
            <label for="email">Email id:</label>
            <input type="email" id="email" name="email" required>
            <label for="mobile">Mobile No:</label>
            <input type="text" id="mobile" name="mobile" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" name="pincode" required>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </fieldset>

        <fieldset class="prod">
            <legend>Product Information</legend>
            <label for="productCode">Product Code:</label>
            <input type="text" id="productCode" name="productCode" required>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
        </fieldset>
        <fieldset>
            <label for="title">Title (Mr./Ms.):</label>
            <input type="text" id="title" name="title" required>
            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" required>
            <label for="landline">Land Line No:</label>
            <input type="text" id="landline" name="landline">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </fieldset>

        <br>
        <br>
        <center><button type="submit">Place Order</button></center>
    </form>

</body>
</html>
